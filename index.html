<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador De Senha</title>
</head>
<body>
    <h1>Gerador de senha</h1> 
    <p>Utilize o gerador online para criar uma senha forte e segura.</p>

    <input type="text" name="password" id="password" />

    <input type="range" 
    name="password-length" 
    id="password-length" 
    value="16"
    min="4"
    max="64" /> 
    
    <button id="copy">Copiar senha</button>
    
    <script>
        const inputE1 = document.querySelector("#password")

        let passwordLength = 16

        function generatePassword() {
            // sring semente
            const chars = "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"
            // passaword gerado
            let password = ""
            // loop para gerar a senha
            for (let i = 0; i < passwordLength; i++) {
                // gera um numero aleatorio e multiplica pela quantidade total da string
                const randomNumber = Math.floor(Math.random() * chars.length)
                // substring recorta 
                password += chars.substring(randomNumber, randomNumber + 1)
            }
            // recuperar o input
            inputE1.value = password
        }
        function copy(){
            // copiar e colar
            navigator.clipboard.writeText(inputE1.value)
        }


        const passwordLengthE1 = document.querySelector("#password-length")
        passwordLengthE1.addEventListener("input", function(){
            passwordLength = passwordLengthE1.value
            generatePassword()
        })

        const copyButtonE1 = document.querySelector("#copy")
        copyButtonE1.addEventListener("click", copy)

        generatePassword()
    </script>
</body>
</html>
